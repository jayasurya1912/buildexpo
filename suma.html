<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat on WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
    }

    .message-box {
      background-color: #f5f3f2;
      color: #444;
      font-size: 16px;
      line-height: 1.5;
      padding: 20px;
      border-radius: 15px;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .btn-green {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px 50px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-green:hover {
      background-color: #20b955;
    }

    .btn-outline {
      border: 1px solid #111;
      background-color: white;
      color: #111;
      padding: 12px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s;
    }
    .btn-outline:hover {
      background-color: #f0f0f0;
    }

    .download {
      margin-top: 25px;
      font-size: 15px;
      text-align: center;
    }

    .download a {
      color: #25d366;
      text-decoration: underline;
      font-weight: 500;
    }

    .download img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>Chat on WhatsApp with +91 74062 13220</h2>

  <div class="message-box">
    Hello, I would like to enquire about admissions in Time Kids Preschool.
    Could you provide more details on available programs and curriculum
    as well as the admission process?
  </div>

  <div class="buttons">
    <a
      href="https://wa.me/917406213220?text=Hello%2C%20I%20would%20like%20to%20enquire%20about%20admissions%20in%20Time%20Kids%20Preschool.%20Could%20you%20provide%20more%20details%20on%20available%20programs%20and%20curriculum%20as%20well%20as%20the%20admission%20process%3F"
      target="_blank"
      class="btn-green"
      >Open app</a
    >

    <a
      href="https://web.whatsapp.com/send?phone=917406213220&text=Hello%2C%20I%20would%20like%20to%20enquire%20about%20admissions%20in%20Time%20Kids%20Preschool.%20Could%20you%20provide%20more%20details%20on%20available%20programs%20and%20curriculum%20as%20well%20as%20the%20admission%20process%3F"
      target="_blank"
      class="btn-outline"
      >Continue to WhatsApp Web</a
    >
  </div>

  <div class="download">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
      alt="WhatsApp Icon"
    />
    Don't have the app?
    <a href="https://www.whatsapp.com/download" target="_blank">Download it now</a>
  </div>
</body>
</html>
