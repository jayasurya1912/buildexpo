<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Exhibit - Build Tec Expo 2026</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>

    

    </style>
</head>


<body>

    <div id="contactPopup" class="popup-overlay">
  <div class="popup-box">

    <!-- Close Button -->
    <button class="close-btn" id="closePopup">&times;</button>

    <div class="row g-0">
      <!-- Left Image -->
      <div class="col-md-6 d-none d-md-block">
        <img src="images/form.jpg" class="img-fluid popup-img" alt="Contact Image">
      </div>

      <!-- Right Form -->
      <div class="col-md-6 p-4">
        <h3 class="fw-bold text-black mb-3">Send Us a Message</h3>
        <p class="text-black">Have a project in mind or need expert advice? Fill out the form below and weâ€™ll get back to you within 24 hours.</p>

        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label text-black">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-black">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-black">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-black">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
          </div>

          <button type="submit" class="btn btn-dark w-100">Submit</button>
        </form>

        <p class="text-center small mt-2 text-black">
          We respect your privacy. Your information is safe with us and will never be shared.
        </p>
      </div>
    </div>

  </div>
</div>


     <script>
  // Show popup after 3 seconds
  setTimeout(() => {
    document.getElementById("contactPopup").style.display = "flex";
  }, 3000);

  // Close button
  document.getElementById("closePopup").onclick = () => {
    document.getElementById("contactPopup").style.display = "none";
  };

  // Close when clicking outside popup
  window.onclick = function(event) {
    let popup = document.getElementById("contactPopup");
    if (event.target === popup) {
      popup.style.display = "none";
    }
  };
</script>

</body>

</html>
